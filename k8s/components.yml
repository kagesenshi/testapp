apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-deployment
  labels:
    app: testapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
        - name: testapp
          image: docker.io/kagesenshi/testapp:latest
          args: ["run", "main.py"]
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: testapp-service
  labels:
    app: testapp
spec:
  type: NodePort
  selector:
    app: testapp
  ports:
    - protocol: TCP
      port: 8000       # service port
      targetPort: 8000 # container port
      nodePort: 30080  # external port (accessible on every node)
